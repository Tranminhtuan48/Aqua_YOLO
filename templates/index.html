<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>YOLOv8 Object Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">YOLOv8 Object Detection</h1>
        <form method="post" enctype="multipart/form-data" action="/">
            <div class="form-group">
                <label for="file">Choose an image or video file:</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Detect</button>
        </form>
        <form method="post" action="/camera">
            <button type="submit" name="camera" value="camera" class="btn btn-secondary mt-3">Real-time Detect with Camera</button>
        </form>
    </div>
</body>
</html>
